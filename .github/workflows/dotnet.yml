# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  EXPENSE_TRACKING_API_CODE_PATH: src/api/Expense.Tracking.Api
  EXPENSE_TRACKING_API_IMAGE_NAME: ${{ github.repository_owner }}/expense-tracking-api
  EXPENSE_TRACKING_API_DOCKERFILE_PATH: ./src/api/Expense.Tracking.Api/Dockerfile
  EXPENSE_TRACKING_UI_IMAGE_NAME: ${{ github.repository_owner }}/expense-tracking-ui
  EXPENSE_TRACKING_UI_MVC_DOCKERFILE_PATH: ./src/expense-tracking-ui/Dockerfile

jobs:
  build-and-test:
    defaults:
      run:
        working-directory: ${{ env.EXPENSE_TRACKING_API_CODE_PATH }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
#    - name: Test
#      run: dotnet test --no-build --verbosity normal
