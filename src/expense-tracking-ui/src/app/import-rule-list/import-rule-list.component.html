<div class="import-rule-button-container">
    <button mat-raised-button class="import-rule-button" (click)="addImportRule()">
        Add
    </button>
</div>

<div class="import-rule-list-container">
    <table mat-table [dataSource]="importRules" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category?.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="import-rule-row"
            (click)="editImportRule(row)">
        </tr>
    </table>
</div>
