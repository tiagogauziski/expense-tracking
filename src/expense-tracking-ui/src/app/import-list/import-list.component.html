<div class="import-button-container">
    <button mat-raised-button class="import-button" >
        Add
    </button>
</div>

<div class="import-list-container">
    <table mat-table  class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="layout">
            <th mat-header-cell *matHeaderCellDef> Layout </th>
            <td mat-cell *matCellDef="let element"> {{element.layout}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created At </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="import-row">
        </tr>
    </table>
</div>
