<form [formGroup]="importForm" class="import-detail-container">
    <mat-form-field>
        <mat-label>Import Name</mat-label>
        <input matInput formControlName="name" readonly="">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Layout</mat-label>
        <input matInput formControlName="layout" readonly="">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Created at</mat-label>
        <input matInput formControlName="createdAt">
    </mat-form-field>
    <mat-checkbox formControlName="isExecuted">Imported</mat-checkbox>
</form>

<div class="import-button-container">
    <button type="submit" mat-raised-button class="import-button" color="primary" (click)="onImport()">
        Import
    </button>
</div>

<div class="import-transaction-container">
    <table mat-table [dataSource]="importModel?.transactions || []" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> @if(element.category != undefined) { {{element.category?.name}} } @else { (Unassigned) }</td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element"> {{element.details}} </td>
        </ng-container>

        <ng-container matColumnDef="reference">
            <th mat-header-cell *matHeaderCellDef> Reference </th>
            <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount | currency }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="transactionColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: transactionColumns;" class="transaction-row" (click)="onTransactionClick(row)">
        </tr>
    </table>
</div>
