<h2 mat-dialog-title>Delete category</h2>
<mat-dialog-content>
  Would you like to delete the selected category?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
